<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-200 flex justify-center items-center h-screen">
  <!-- Start coding here -->
  <form class="bg-white rounded-xl p-7 flex flex-col gap-4">
    <h1 class="text-zinc-600 text-xl">Login to Website</h1>
    <div class="flex flex-row justify-between items-center">
      <label for="email">Email</label>
      <input id="email" type="email" class="rounded-l border border-zinc-600 p-2 hover:border-purple-500 focus:border-purple-300">
    </div>
    <div class="flex flex-row justify-between items-center">
      <label for="password">Password</label>
      <input id="password" type="password" class="rounded-l border border-zinc-600 p-2 hover:border-purple-500 focus:border-purple-300">
    </div>
    <div>
      <button type="submit" class="w-36 p-2 rounded-full bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:ring-violet-300">Sign in</button>
      <button class="w-36 p-2 rounded-full bg-white hover:bg-violet-100 focus:ring-violet-300 text-violet-600">Sign Up</button>
    </div>
  </form>
</body>

</html>
